
<!DOCTYPE html>
<html>

<head>
  <title>
    Digital clock
  </title>
  <style>
    .clock{
      position:absolute;
      color:lime;
      top: 50%;
      left:50%;
      transform:translateX(-50%) translateY(-50%);
      font-size: 60px;
      font-family:Orbitron;
      letter-spacing:7px;
      
      
    }
  </style>
</head>
  

<body>
  <div id="digitalclock" class="clock"></div>
  <script text="javascript/text">
    function showTime() {
      var date = new Date();
      var hours = date.getHours();
      var minutes = date.getMinutes();
      var seconds = date.getSeconds();
      var session = "AM";
      
      
      if (hours == 0) {
        hours = 12; //12 hours format
      }
      if(hours>12){
        hours=hours-12;
        session ="PM"
      }
      // hours =(hours<10)?"0"+hours:hours;        // easy way using tenary opeator 
      //   minutes =(minutes<10)?"0"+minutes:minutes;  
      // seconds =(seconds<10)?"0"+seconds:seconds;
      
      if(hours<10){
        hours="0" + hours;
      }
      if(minutes<10){
        minutes="0" + minutes;
      }
 if(seconds<10){
        seconds="0" + seconds;
      }
      
      document.getElementById("digitalclock").innerHTML = hours + ": " + minutes + ":" + seconds + " " + session;
      setTimeout(showTime, 1000);
    }
    showTime();
  </script>
</body>

</html>
